<!DOCTYPE html>
<html>
 <head>
    <title>Bitcoin Wallet Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/paypopup.css" rel="stylesheet">
</head>
<body>
<div class="popover fade bs-popover-bottom show" role="tooltip" id="popover586074" style="will-change: transform; position: absolute;  top: 0px; left: 0px;" x-placement="bottom">
  <div class="arrow" style="left: 82px;"></div>
  <h3 class="popover-header"></h3>
  <div class="popover-body">


    <div id="successAlert" class="alert alert-success" style="display:none;">
        Success
    </div>
   <div id="errorAlert" class="alert alert-danger" style="display:none;">
       Not a valid address.
   </div>
   <div class="form-group">
       <input type="text" class="form-control form-control-sm" id="address" autocomplete="off" placeholder="To Address">
   </div>
   <div class="form-group">
       <input type="number" min="0" step="0.001" class="form-control form-control-sm" id="amount" autocomplete="off" placeholder="Amount">
   </div>
   <div class="form-group" style="display:none;">
       <input type="password" class="form-control input-sm" id="password" autocomplete="off" placeholder="Password">
   </div>
 <div class="text-center">
   <button id="button" type="button" class="btn col-sm-offset btn-primary btn-sm">Send</button>
   <div id="default-tip" class="btn-toolbar text-center row-fluid">
   <button id="button1" type="button" class="btn btn-primary btn-space">0.25</button>
   <button id="button2" type="button" class="btn btn-primary btn-space">0.5</button>
   <button id="button3" type="button" class="btn btn-primary btn-space">1</button>
   <button id="button4" type="button" class="btn btn-primary btn-space">5</button>
    </div>
  </div>
    <div id="progress" class="progress progress-striped active" style="display:none;">
        <div class="progress-bar progress-bar-info"></div>
    </div>
</div>
  </div>
</div>
